          minimum: 0
          type: integer
        style: form
      - explode: false
        in: path
        name: asset
        required: true
        schema:
          example: BTC.BTC
          type: string
        style: simple
      - explode: false
        in: path
        name: address
        required: true
        schema:
          example: maya1zupk5lmc84r2dh738a9g3zscavannjy3nzplwt
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiquidityProviderResponse'
          description: OK
      tags:
      - Liquidity Providers
  /mayachain/pool/{asset}/liquidity_providers:
