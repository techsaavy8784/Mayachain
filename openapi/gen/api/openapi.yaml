openapi: 3.0.0
info:
  contact:
    email: devs@mayachain.org
  description: Mayanode REST API.
  title: Mayanode API
  version: 1.111.0
servers:
- url: /
paths:
  /mayachain/ping:
    get:
      operationId: ping
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ping'
          description: OK
      tags:
      - Health
  /mayachain/pool/{asset}:
    get:
      description: Returns the pool information for the provided asset.
      operationId: pool
      parameters:
      - description: "optional block height, defaults to current tip"
        explode: true
        in: query
        name: height
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - explode: false
        in: path
        name: asset
        required: true
        schema:
          example: BTC.BTC
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolResponse'
          description: OK
      tags:
      - Pools
  /mayachain/pools:
    get:
      description: Returns the pool information for all assets.
      operationId: pools
      parameters:
      - description: "optional block height, defaults to current tip"
        explode: true
        in: query
        name: height
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolsResponse'
          description: OK
      tags:
      - Pools
  /mayachain/pool/{asset}/liquidity_provider/{address}:
    get:
